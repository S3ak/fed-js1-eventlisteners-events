<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" defer src="/libs/nav.js"></script>
    <title>Length and trim</title>
  </head>
  <body>
    <my-nav>Length and trim</my-nav>
    <script>
      const exampleString = "Hello World!";
      const lengthOfExampleString = exampleString.length;
      console.log("lengthOfExampleString: >>>", lengthOfExampleString);

      const exampleWithEmptySpaces = " Hello World! ";
      const trimmedExampleString = exampleWithEmptySpaces.trim();
      console.log("trimmedExampleString: >>>", trimmedExampleString);
    </script>
  </body>
</html>
